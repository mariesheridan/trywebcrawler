<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Web Crawler</title>

        <div id="input">
            <form id="parameters">

            </form>
        </div>
        <hr>
        <div id="output">
        </div>
    </body>
